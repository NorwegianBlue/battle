<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Battle</title>
</head>
<body>
    <div class="page" id="server">
        <div class="modal-content">
            <div class="modal-header">
                Game Server
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-xs-2" for="serverAddress">Server</label>
                        <div class="col-xs-10">
                            <input class="form-control" id="serverAddress" type="text" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-xs-2" for="nickname">Nickname</label>
                        <div class="col-xs-10">
                            <input class="form-control" id="nickname" type="text" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-xs-2">Player</label>
                        <div class="col-xs-10">
                            <label>
                                <input type="radio" id="playerTop" name="player" value="top" class="btn btn-default"> Top/Red </input>
                            </label>
                            <label>
                                <input type="radio" id="playerBottom" name="player" value="bottom" class="btn btn-default" checked="checked"> Bottom/Blue </input>
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="submitBtn" type="button">OK</button>
            </div>
        </div>
    </div>
    
    <div  class="page" id="connecting">
        Connecting...
    </div>
    
    <div class="page" id="gamearea">
        <button type="button" id="btnReset">Reset</button>
        <button type="button" id="btnPushSync">Push Sync</button>        
    </div>
    
    <script src="js/utils.js"></script>

    <script type="text/javascript">    
        CELLRES = 64;
        
        CONFIG = {
            CELL_WIDTH: CELLRES,
            CELL_HEIGHT: CELLRES,
            X_RESOLUTION: 8*CELLRES +1,
            Y_RESOLUTION: 12*CELLRES +1,

            SHOW_ENEMY_FLOWS: true,
            
            GAME_TICK_MS: 50,
            GENERATOR_SPEED: 0.01,
            FLOW_RATE: 0.025,
            CASUALTY_FACTOR: 0.015,
            
            SERVER_PORT: 5000,
            SERVER_ADDRESS: "192.168.1.198",
            NICKNAME: null,
            PLAYER_ID: -1,
            PLAYER_UUID: UUID()
        };
        
        RENDER_OPTIONS = {
            antialias: true,
            resolution: window.devicePixelRatio
        };
        
    </script>
    <script src="cordova.js"></script>
    <script src="lib/pixi.dev.js"></script>
    
    <script src="js/net.js"></script>
    <script src="js/army.js"></script>
    <script src="js/base.js"></script>
    <script src="js/cell.js"></script>
    <script src="js/netevents.js"></script>
    <script src="js/game.js"></script>

    <script type="text/javascript">
        Array.prototype.forEach.call(document.getElementsByClassName("page"), function(p) {
            p.style.display = "none";
        });

        p = getUrlParams(location.search);

        document.getElementById("submitBtn").onclick = function() {
            CONFIG.SERVER_ADDRESS = document.getElementById("serverAddress").value;
            CONFIG.NICKNAME = document.getElementById("nickname").value;
            if (document.getElementById("playerTop").checked) {
                CONFIG.PLAYER_ID = 0;
            } else {
                CONFIG.PLAYER_ID = 1;
            }

            document.getElementById("server").style.display = "none";

            s = net.connect(CONFIG.SERVER_ADDRESS, CONFIG.SERVER_PORT);
            game.init().run();
        };
        
        document.getElementById("btnReset").onclick = function() {
        };
        
        document.getElementById("btnPushSync").onclick = function() {
            game.pushSync();
        };

        if (p['server'] !== undefined) {
            CONFIG.SERVER_ADDRESS = p['server'];
        }

        if (p['team'] !== undefined) {
            CONFIG.PLAYER_ID = parseInt(p['team'], 10);
        }

        if (p['nickname'] !== undefined) {
            CONFIG.NICKNAME = p['nickname'];
        }

        document.getElementById("playerTop").checked = (CONFIG.PLAYER_ID === 0);
        document.getElementById("playerBottom").checked = (CONFIG.PLAYER_ID !== 0);

        document.getElementById("serverAddress").value = CONFIG.SERVER_ADDRESS;

        if (CONFIG.NICKNAME === null) {
            if (typeof device === 'undefined') {
                document.getElementById("nickname").value = CONFIG.NICKNAME;
            } else {
                document.getElementById("nickname").value = device.model;
            }
        } else {
            document.getElementById("nickname").value = CONFIG.NICKNAME;
        }

        if (p['run'] !== undefined) {
            s = net.connect(CONFIG.SERVER_ADDRESS, CONFIG.SERVER_PORT);
            game.init().run();
            document.getElementById("gamearea").style.display = "block";
        } else {
            document.getElementById("server").style.display = "block";
        }
    </script>
</body>
</html>
