<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Battle</title>
    <style>
        label {
            color: white;
        }
    </style>
</head>
<body>
    <div id="server">
        <label for="serverAddress">Server Address</label>
        <input id="serverAddress" type="text" />
        
        <button id="submitBtn" type="submit">OK</button>
    </div>
    <div id="gamearea" style="visibility: hidden;">
    </div>
    <script type="text/javascript">
        
        CELLRES = 64;
        
        CONFIG = {
            CELL_WIDTH: CELLRES,
            CELL_HEIGHT: CELLRES,
            X_RESOLUTION: 8*CELLRES +1,
            Y_RESOLUTION: 12*CELLRES +1,
            
            GAME_TICK_MS: 50,
            GENERATOR_SPEED: 0.01,
            FLOW_RATE: 0.025,
            CASUALTY_FACTOR: 0.015,
            
            SERVER_PORT: 5000,
            SERVER_ADDRESS: "192.168.1.198"
            
        };
        
        RENDER_OPTIONS = {
            antialias: true,
            resolution: window.devicePixelRatio
        };
        
    </script>
    <script src="cordova.js"></script>
    <script src="lib/pixi.dev.js"></script>
    
    <script src="js/utils.js"></script>
    <script src="js/army.js"></script>
    <script src="js/base.js"></script>
    <script src="js/cell.js"></script>
    <script src="js/game.js"></script>

    <script type="text/javascript">
        document.getElementById("serverAddress").value = CONFIG.SERVER_ADDRESS;
        
        //        game.run();
    </script>
</body>
</html>
