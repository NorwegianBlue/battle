<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Battle</title>
    <script src="lib/zepto.js"></script>
</head>
<body>
    <div class="page" id="server">
        <div class="page-header" style="text-shadow: 2px 4px 2px rgba(0,0,0,.5);">
            <b>Blob Battle</b>
        </div>
        <div class="page-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-xs-3" for="serverAddress">Server</label>
                    <div class="col-xs-7">
                        <input class="form-control" id="serverAddress" type="text" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-xs-3" for="nickname">Nickname</label>
                    <div class="col-xs-7">
                        <input class="form-control" id="nickname" type="text" />
                    </div>
                </div>

                <div class="form-group text-center">
                    <div class="btn-group-vertical">
                        <button type="button" id="playerTop" class="btn btn-default btn-danger"> Red Team </button>
                        <button type="button" id="playerBottom" class="btn btn-default btn-primary"> Blue Team </button>
                    </div>
                </div>
            </form>
        </div>
        <div "page-footer">
            <button class="btn btn-block btn-success" id="submitBtn" type="button">Join</button>
        </div>
    </div>

    <div class="page" id="lobby">
        <div class="modal-content">
        </div>
    </div>

    <div class="page" id="connecting">
        <div>
            <h1>Connecting...</h1>
            <button class="btn btn-default btn-sm btn-block btn-warning" id="btnConnectCancel" type="button">Cancel</button>
            <ul id="connectSteps">
            </ul>
        </div>
    </div>
    
    <div class="page" id="gamearea">
        <div id="debugButtons">
            <button type="button" id="btnReset">Reset</button>
            <button type="button" id="btnPushSync">Push Sync</button>
            <button type="button" id="btnWin">Win</button>
            <button type="button" id="btnLose">Lose</button>
        </div>
    </div>

    <script id="hbsLobby" src="templates/lobby.hbs" type="text/x-handlebars-template"></script>

    <script src="cordova.js"></script>
    <script src="lib/pixi.dev.js"></script>
    <script src="js/dist/main.js"></script>
</body>
</html>
